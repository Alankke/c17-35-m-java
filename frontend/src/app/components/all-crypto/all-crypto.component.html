<div class="all-crypto-container">
    <div class="all-crypto-title">
        <h2>Todas las criptomonedas</h2>

        <div>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                (click)="refresh()"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                />
            </svg>
        </div>
    </div>

    <div class="table-container">
        <table class="all-crypto-table">
            <thead>
                <tr>
                    <th>Criptomoneda</th>
                    <th>USD</th>
                    <th>ARS</th>
                </tr>
            </thead>
            <tbody>
                @for (item of coinList; track $index) {
                <tr>
                    <td>
                        <div class="crypto-name">
                            <img src="{{ 'assets/img/crypto-icons/' + item.coin.shortName.toLowerCase() + '.png' }}" />
                            <p>{{ item.coin.shortName + ' - ' + item.coin.name }}</p>
                        </div>
                    </td>
                    <td>{{ item.usdSell.toFixed(2) }}</td>
                    <td>{{ item.arsSell.toFixed(2) }}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
